<form [formGroup]="formulario">
    
    <div class=" botones">

    <!-- ag AGREGAR INGREDIENTE ##############-->
        <span readonly class="btn agregar" (click)="agregar()">Agregar Ingrediente</span>
    
    <!--ro CALCULAR ##########################-->
        <span class="btn calcular" id="btnCalcula" (click)="calcularCosteFinal()"> Calcula</span>   
  
    <!-- ag COSTE ############################-->
        <div class="inCoste">
            <label for="inCoste">Coste</label>
            <input id="inCoste" class="form-control" type="text" readonly formControlName="coste">
        </div>
    <!-- ag BENEFICIO #########################-->    
        <div class="inBene">
            <label for="inBene">Beneficio (%)</label>
            <input id="inBene" class="form-control" type="number" step="5" formControlName="beneficio">
        </div>
    <!-- ag PRECIO RECOMENDADO ###############-->
        <div class="outPrecio">
            <label for="outPrecio">Precio</label>
            <input id="outPrecio" class="form-control" readonly formControlName="precio">
        </div>

    </div>

    <div class="ingredientes">
        <div class="row">
            <div class="col-6">Ingrediente</div>
            <div class="col-2">Cantidad</div>
            <div class="col-2">Precio</div>
            <div class="col-2">#</div>
        </div>
        <div formArrayName="ingredientes" *ngFor="let item of formulario.controls.ingredientes['controls']; index as i">

            <div class="row" [formGroupName]="i">
        <!-- ps NOMBRE #####################-->
                <div class="col-6">
                    <select class="form-control" (change)="tasar(item)"
                    formControlName="nombre">
                        <option value="" selected disabled hidden >Seleccione un ingrediente:</option>
                        <option *ngFor="let ing of listaIngredientes" value="{{ing[1]}}">{{ing[0]}} ({{ing[2]}})</option>
                    </select>
                </div>

        <!-- ps CANTIDAD ###################-->
                <div class="col-2">
                    <input class="form-control" type="number" min="0" 
                    formControlName="cantidad" (change)="tasar(item)">
                </div>
                
        <!-- ps COSTE #####################-->
                <div class="col-2">
                    <input type="number" class="form-control costeIng" readonly 
                    formControlName="coste">
                </div>

        <!-- ps BORRAR #####################-->
                <div class="col-2">
                    <span class="btn borrar" (click)="borrar(i)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                    </span>
                </div>

            </div>
            <hr>
        </div>
    </div>

</form>
